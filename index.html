		<script type="module">
			import { DateTime } from "./luxon.min.js";
			var weekNum = DateTime.now().localWeekNumber;
			var elems = document.getElementsByClassName("tdy-square");
			for( var i = 0; i < elems.length; i++) {
				console.log(elems[i]);
				if ( i+1 > weekNum ) {
					break;
				}
				if ( i+1 == weekNum ) {
					elems[i].classList.add("today");
					break;
				}

				elems[i].classList.add("passed");
			}
		</script>
